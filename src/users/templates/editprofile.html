{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load i18n %}

{% block content %}
<div class="container">
    <ul class="nav nav-tabs">
          <li><a href="{% url 'profile' %}">Home</a></li>
          <li class="active"><a href="{% url 'editprofile' %}">Profile</a></li>
          <li><a href="{% url 'projects' %}">Projects</a></li>
          <li><a href="#">Schedule</a></li>
          <li><a href="{% url 'messages_inbox' %}">Messages</a></li>

    </ul>
</div>
<div class="container">
    <div class="row">
    <div class='col-sm-10 col-sm-offset-1'>
        <p class='lead'>Edit your profile</p>
    </div>
    </div>
    <div class="row">
        <div class="col-sm-5 col-sm-offset-1">
            <form method="POST" action=".">
                {% csrf_token %} 
                {{ form|crispy }}
                <div class="form-group">
                    Username:
                    <input type="text" name="first_name" value="{{ request.user }}" class="form-control"/>
                </div>
                <div class="form-group">
                    First Name:
                    <input type="text" name="first_name" value="{{ request.user.first_name }}" class="form-control"/>
                </div>
                <div class="form-group">
                    Last Name:
                    <input type="text" name="last_name" value="{{ request.user.last_name}}" class="form-control"/>
                </div>
                <div class="form-group">
                    Email:
                    <input type="email" name="email" value="{{ request.user.email}}" class="form-control"/>
                </div>
                <div class="form-group">
                <a href="{% url 'auth_password_change' %}">Click here to change your password.</a>
            </div>
                    <button type="submit" class="btn">Save</button>
            </form> 
        </div>
    </div> 
</div>
{% endblock %}
